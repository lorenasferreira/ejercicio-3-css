<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores de Fondo</title>
  <link rel="stylesheet" href="./ejercicio-3-css.css">
</head>
<body>
  <!-- Palette is the main container (the card with rounded corners) -->
  <section class="palette" aria-labelledby="title">
    <h1 id="title" class="palette__title">COLORES DE FONDO</h1>
    <!-- <div class="grid"> organizes the colored squares. -->
    <div class="grid" role="list">
      <!-- Each colored square is a <div class="swatch ..."> -->
      <div class="swatch span-4 blue-gray">Blue Gray</div> 
      <div class="swatch cool-gray">Cool gray</div>
      <div class="swatch warm-gray">Warm Gray</div>
      <div class="swatch amber">Amber</div>
      <div class="swatch green">Green</div>
      <div class="swatch gray">Gray</div>
      <div class="swatch red">Red</div>
      <div class="swatch yellow">Yellow</div>
      <div class="swatch emerald">Emerald</div>
      <div class="swatch true-gray">True Gray</div>
      <div class="swatch orange">Orange</div>
      <div class="swatch lime">Lime</div>
      <div class="swatch teal">Teal</div>
      <div class="swatch fuchsia">Fuchsia</div>
      <div class="swatch pink">Pink</div>
      <div class="swatch rose">Rose</div>
      <div class="swatch purple">Purple</div>
      <div class="swatch violet">Violet</div>
      <div class="swatch indigo">Indigo</div>
      <div class="swatch blue">Blue</div>
      <div class="swatch span-2 sky">Sky</div>
      <div class="swatch span-2 cyan">Cyan</div>
    </div>
  </section>
</body>
</html>
